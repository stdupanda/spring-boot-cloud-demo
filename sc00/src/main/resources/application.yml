logging:
  file: ./sc00.log
  level:
    root: info
    cn: debug
server:
  port: 8080
spring:
  application:
    name: spring-cloud-eureka
eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/